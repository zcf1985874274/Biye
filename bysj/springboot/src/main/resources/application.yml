# application.yml
server:
  port: 8080

# ====================== 数据库配置 ======================
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/game_room_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

    # HikariCP 连接池配置
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: null   # 空密码写 null 或直接留空
      database: 0

# ====================== MyBatis 配置 ======================
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.springboot.model

